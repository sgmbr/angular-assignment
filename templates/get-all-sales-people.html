<div data-ng-if="!mc.company.allMySalesPersons.length"  class="content">
    <p>Sales People is not added yet.</p>
</div>
<div data-ng-if="mc.salesPersonTable.length" class="content">
    <h2>getAllSalesPeople</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr data-ng-repeat="sp in mc.salesPersonTable | orderBy:'name'">
            <td>{{sp.id}}</td>
            <td>{{sp.name}}</td>
        </tr>
    </table>
</div>
