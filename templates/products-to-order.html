<div data-ng-if="!mc.company.allMyProducts.length"  class="content">
    <p>Product is not added yet.</p>
</div>
<div data-ng-if="mc.productsToOrderTable.length" class="content">
    <h2>getProductsToOrder</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr data-ng-repeat="product in mc.productsToOrderTable | orderBy:'name'">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
        </tr>
    </table>
</div>
